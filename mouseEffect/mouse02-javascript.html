<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mouse Effect02 - Javacript</title>
        <style>
            /* reset */
            @font-face {
                font-family: 'SEBANG_Gothic_Regular';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2104@1.0/SEBANG_Gothic_Regular.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
            *, *::before, *::after {
                box-sizing: border-box; 
                margin: 0;
                padding: 0;
            }
            a {
                text-decoration: none;
                color: #fff;
                transition: all 0.2s;
            }
            a:hover {
                border-bottom: 1px dashed #fff;
            }
            img {
                width: 100%;
                vertical-align: top;
            }
            ul {
                padding: 10px 20px;
            }
            li {
                list-style: none;
            }
            body {
                background: url(../assets/img/bg.jpg) no-repeat center center;
                background-size: cover;
                color: #fff;
                height: 100vh;
                transition: all 0.2s;
                overflow: hidden;
                font-size: 16px;
                line-height: 1.5;
                font-family: 'SEBANG_Gothic_Regular';
                /* cursor: none; */
            }
            body::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100vh;
                background: rgba(13, 28, 3, 0.9);
                z-index: -1;
            }
            
            /* info */
            .info {
                position: absolute;
                z-index: 1000;
            }
            .info h1 {
                font-size: 20px;
                border-bottom: 1px dashed #fff;
                margin-bottom: 8px;
            }
            .info li {
                font-size: 14px;
                line-height: 1.8;
                margin-bottom: 3px;
            }
            .info.left {
                left: 20px;
                top: 20px;
            }
            .info.bottom {
                left: 10px;
                bottom: 10px;
            }
            
            @media (max-width: 800px){
                .info.bottom {display: none;}
                .info.right {display: none;}
            }

            /* main */
            .contents {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100vh;
                flex-direction: column;
                overflow: hidden;
            }
            .contents p {
                max-width: 70vw;
                font-size: 2.5vw;
                text-align: justify;
            }
            .contents p:first-child {
                font-size: 2.2vw;
                line-height: 2;
            }
            .contents p em {
                color: orange;
                border-bottom: 2px dashed orange;
                font-style: normal;
            }
            .cursor {
                position: absolute;
                width: 10px;
                height: 10px;
                background: #fff;
                border-radius: 50%;
                z-index: 1000;
                user-select: none;
                pointer-events: none;
                transform: scale(1);
                transition: transform 0.3s ease-in-out, opacity 0.2s ease-in-out;
            }
            .cursor.active {
                opacity: 0.5s;
                transform: scale(0);
            }
            .cursor-follower {
                position: absolute;
                width: 30px;
                height: 30px;
                background: rgba(255,255,255,0.3);
                border-radius: 50%;
                user-select: none;
                pointer-events: none;
                transition: transform 0.6s ease-in-out, opacity 0.2s ease-in-out;
            }
            .cursor-follower.active {
                opacity: 0.7;
                transform: scale(4);
            }
        </style>
    </head>
    <body>
        <!-- main -->
        <main>
            <div class="cursor"></div>
            <div class="cursor-follower"></div>
            <div class="contents">
                <p>Your future starts <em>today</em>.</p>
                <p>당신의 미래는 <em>오늘</em> 시작된다.</p>
            </div>
        </main>
        <!-- //main -->
        <!-- info -->
        <div class="info left">
            <h1><a href="#">마우스 효과 02 _ JavaScript .ver</a></h1>
        </div>
        <div class="info bottom">
            <ul>
                <li>pageX : <span class="pageX">0</span></li>
                <li>pageY : <span class="pageY">0</span></li>
            </ul>
        </div>
        <!-- //info -->
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script>

            //상수
            const cursor = document.querySelector('.cursor');
            const follower = document.querySelector('.cursor-follower');

            //움직임효과
            document.addEventListener("mousemove", (e) => {
                //커서값이 계속 변화해 값을 계속 넣어줘야 함. 그래서 아래는 사용할 수 없다
                // cursor.style.left = e.pageX;
                // cursor.style.top = e.pageY;

                gsap.to(cursor, {duration: 0.3, left: e.pageX - 5, top: e.pageY - 5});
                gsap.to(follower, {duration: 0.8, left: e.pageX - 15, top: e.pageY - 15});
            });

            //출력용
            document.addEventListener("mousemove", (e) => {
                document.querySelector(".pageX").textContent = e.pageX;
                document.querySelector(".pageY").textContent = e.pageY;
            });

        </script>
    </body>
</html>
